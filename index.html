<!DOCTYPE html>
<html>
<body>
    <!-- the actual content! -->
    <div id="frameContainer">
        <iframe src="https://file.garden/Y-ojXnWmqxkt-lbH/digitaalCV/CVbuild/index.html" class="major" id="frame2" data-ruffle-polyfilled=""></iframe>
    </div>

    <style>
        #frameContainer {
            margin: 0px;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            bottom: 0px;
            min-width: 200px;
            border: none;
        }

        iframe#frame2 {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

    <!-- code! -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>


    <script>
        const heightOutput = document.querySelector("#height");
        const widthOutput = document.querySelector("#width");

        function updateSize() {
            heightOutput.textContent = window.innerHeight;
            widthOutput.textContent = window.innerWidth;
        }
        updateSize();
        window.addEventListener("resize", updateSize);

        $(function () {
            var widthRatio = $('#frameContainer').width() / $(window).width();
            $(window).resize(function () {
                $('#frameContainer').css({ width: $(window).width() * widthRatio });
            });
        });
    </script>

</body>

</html>
